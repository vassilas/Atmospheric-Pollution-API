<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyB2OuQxtBv5eTIUpxTiU-FKiGQPbIEm2CU"></script>

		
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="/navigation_bar/navigation_bar.css">
		
		<script type="text/javascript" src="/navigation_bar/navigation_bar.js"></script>
		<script type="text/javascript" src="javascript.js"></script>
	</head>
	
	<body>
		

		
		<div id="main_container">
			<div id="map_container">

		
				<div id="map_header">

					<img width="1000px" height="156px" src="/icons/home_banner.jpg" alt>
				</div>
				
				<div id="map_insert_data">
					<form>
						Year : <input type="text" id="map_year_id" style="width: 70px"/>
						, Month : <input type="text" id="map_month_id" style="width: 50px"/>
						, Day : <input type="text" id="map_day_id" style="width: 50px"/>
						, Hour : <input type="text" id="map_hour_id" style="width: 50px"/>
						, Pollution Type 
						<select id="map_pollution_type_id">
							<option value="CO">CO</option>
								<option value="NO">NO</option>
								<option value="NO2">NO2</option>
								<option value="O3">O3</option>
								<option value="SO2">SO2</option>
								<option value="NOX">NOX</option>
								<option value="Smoke">Smoke</option>
						</select>
						<input type="button" id="refresh_button" value="Refresh" onclick="displayHeatMap()"/>
					</form>
					
				</div>

				<div id="mapCanvas"></div>
			</div>
		</div>
		
	</body>
</html>
